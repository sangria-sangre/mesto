<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto.Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-btn" type="button"></button>
            <form class="popup__form" action="get" name="profile-edit">
                <h2 class="popup__name">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_title" type="text" name="profile-name">
                <input class="popup__input popup__input_type_subtitle" type="text" name="profile-description">
                <button class="popup__save-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup-item">
        <div class="popup-item__container">
            <button class="popup-item__close-btn" type="button"></button>
            <form class="popup-item__form" action="get" name="new-item">
                <h2 class="popup-item__name">Новое место</h2>
                <input class="popup-item__input popup-item__input_type_title" type="text" name="item-name"
                    placeholder="Название">
                <input class="popup-item__input popup-item__input_type_image" type="text" name="item-image"
                    placeholder="Ссылка на картинку">
                <button class="popup-item__create-btn" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup-image">
        <div class="popup-image__container">
            <button class="popup-image__close-btn" type="button"></button>
            <img class="popup-image__image">
            <p class="popup-image__subtitle"></p>
        </div>
    </div>

    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого - Место">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__image" src="./images/image_profile.jpg" alt="Фото профиля">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__add-btn" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <template id="element">
        <article class="element">
            <img class="element__image">
            <h2 class="element__title"></h2>
            <button class="element__like-btn" type="button"></button>
            <button class="element__delete-btn" type="button"></button>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
