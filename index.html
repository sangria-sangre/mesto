<body class="body">
        
    <section class="popup">
        <div class="popup__background">
        <div class="popup__container">
            <button class="popup__btnClose"><img class="popup__btnClose_image" src="./images/close_icon.svg" alt="Белый крест"></button>

    <main class="main">

        <button class="profile__btnAdd"><img class="profile__addBtn_image" src="./images/plus.svg" alt="Белый плюс"></button>
    </section>

            <img class="element__image" src="./images/karachaevsk.jpg" alt="Замок">

            <div class="element__like"></div>
        </div>

        </div>

        <div class="element">

            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>

        <div class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Замок">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="element__like"></div>
