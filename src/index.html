<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto.Russia</title>
</head>

<body class="body">

    <div class="popup popup_profile">
        <div class="popup__container popup__container_profile">
            <button class="popup__close-btn popup__close-btn_profile" type="button"></button>
            <form class="popup__form popup__form_profile" action="get" name="profile-edit" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_profile_title" id="title-input" type="text" name="name"
                    minlength="2" maxlength="40" required novalidate>
                <span class="popup__input-error title-input-error"></span>
                <input class="popup__input popup__input_profile_subtitle" id="subtitle-input" type="text" name="about"
                    minlength="2" maxlength="200" required>
                <span class="popup__input-error subtitle-input-error"></span>
                <button class="popup__save-btn popup__save-btn_profile" type="submit">Сохранить<span class="popup__loading">...</span></button>
            </form>
        </div>
    </div>

    <div class="popup popup_avatar-update">
        <div class="popup__container">
            <button class="popup__close-btn" type="button"></button>
            <form class="popup__form popup__form_avatar-update" action="get" name="avatar-update" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <input class="popup__input popup__input_avatar-update" id="url-avatar" type="url" name="avatar"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__input-error url-avatar-error"></span>
                <button class="popup__save-btn popup__save-btn_avatar-update" type="submit">Сохранить<span class="popup__loading">...</span></button>
            </form>
        </div>
    </div>

    <div class="popup popup_item">
        <div class="popup__container popup__container_item">
            <button class="popup__close-btn popup__close-btn_item" type="button"></button>
            <form class="popup__form popup__form_item" action="get" name="new-item" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_item_title" id="name-input" type="text" name="name"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error name-input-error"></span>
                <input class="popup__input popup__input_item_image" id="url-input" type="url" name="link"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__input-error url-input-error"></span>
                <button class="popup__save-btn popup__save-btn_item" type="submit">Создать<span class="popup__loading">...</span></button>
            </form>
        </div>
    </div>

    <div class="popup popup_delete-item">
        <div class="popup__container">
            <button class="popup__close-btn popup__close-btn_delete-item" type="button"></button>
            <p class="popup__title popup__title_delete-item">Вы уверены?</p>
            <button class="popup__save-btn popup__save-btn_delete-item" type="click">Да<span class="popup__loading">...</span></button>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__container popup__container_image">
            <button class="popup__close-btn popup__close-btn_image" type="button"></button>
            <img class="popup__picture" src="#" alt="#">
            <p class="popup__title popup__title_image"></p>
        </div>
    </div>

    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого - Место">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__image-edit" src="<%=require('./images/edit_profile.svg')%>" alt="Белый карандаш">
                <img class="profile__image" src="#" alt="Фото профиля">
                <h1 class="profile__title"></h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__subtitle"></p>
                <button class="profile__add-btn" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <template id="element" class="element-template">
        <article class="element">
            <img class="element__image" src="#" alt="#">
            <h2 class="element__title"></h2>
            <div class="element__column">
                <button class="element__like-btn" type="button"></button>
                <p class="element__likes-number">2</p>
            </div>
            <button class="element__delete-btn" type="button"></button>
        </article>
    </template>

</body>

</html>
